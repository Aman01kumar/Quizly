<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Meta & Encoding -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title & Description -->
    <title>Quizly — Interactive Quiz App</title>
    <meta
      name="description"
      content="Quizly is a modern, responsive quiz app built with React, Vite, and Tailwind CSS. Test your knowledge, challenge yourself with fun questions, and track your best scores!"
    />

    <!-- ✅ Favicon & Theme -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- ✅ Open Graph (Social Sharing) -->
    <meta property="og:title" content="Quizly — Interactive Quiz App" />
    <meta
      property="og:description"
      content="A clean quiz app with responsive UI, smooth animations, and local high score tracking."
    />
    <meta property="og:image" content="/preview.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Manifest (PWA Support) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Performance: Preload Main Script -->
    <link rel="preload" href="/src/main.jsx" as="script" type="module" />

    <style>
      /* Skeleton loading animation */
      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }
      .skeleton {
        background: linear-gradient(90deg, #e0e7ff, #c7d2fe, #e0e7ff);
        background-size: 200% 100%;
        border-radius: 0.75rem;
        animation: pulse 1.8s infinite ease-in-out;
      }
    </style>
  </head>

  <body
    class="antialiased bg-gradient-to-br from-indigo-100 via-purple-100 to-cyan-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-950 text-gray-900 dark:text-gray-100"
  >
    <!-- ✅ Loading Skeleton -->
    <div id="root">
      <div class="h-screen flex flex-col items-center justify-center gap-6">
        <div class="skeleton h-10 w-40"></div>
        <div class="skeleton h-6 w-64"></div>
        <div class="skeleton h-6 w-52"></div>
        <div class="skeleton h-48 w-80"></div>
      </div>
    </div>

    <!-- ✅ Main Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
